
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Manager</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka One', cursive;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Space Background */
        .space-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            background: #ffffff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        .star:nth-child(odd) {
            animation-delay: 1s;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        .planet-1 {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #ee5a24);
            top: 20%;
            left: -60px;
            animation-duration: 25s;
        }

        .planet-2 {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle at 30% 30%, #74b9ff, #0984e3);
            top: 60%;
            left: -40px;
            animation-duration: 30s;
            animation-delay: -10s;
        }

        .planet-3 {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, #fdcb6e, #e17055);
            top: 40%;
            left: -80px;
            animation-duration: 35s;
            animation-delay: -20s;
        }

        @keyframes float {
            0% { transform: translateX(0) rotate(0deg); }
            100% { transform: translateX(calc(100vw + 100px)) rotate(360deg); }
        }

        /* Header */
        .header {
            background: rgba(15, 15, 35, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid rgba(116, 185, 255, 0.3);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .logo-text {
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(45deg, #74b9ff, #00cec9, #55a3ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(116, 185, 255, 0.5);
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 32px;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .search-container {
            position: relative;
            flex: 1;
            max-width: 400px;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            font-size: 14px;
            font-family: 'Fredoka One', cursive;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(116, 185, 255, 0.3);
            border-radius: 25px;
            color: #ffffff;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .search-input:focus {
            border-color: #74b9ff;
            box-shadow: 0 0 20px rgba(116, 185, 255, 0.3);
            transform: scale(1.02);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn-group {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            font-family: 'Fredoka One', cursive;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(45deg, #00cec9, #74b9ff);
            color: #ffffff;
            box-shadow: 0 4px 15px rgba(116, 185, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(116, 185, 255, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(116, 185, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(116, 185, 255, 0.2);
            border-color: #74b9ff;
        }

        .stat-value {
            display: block;
            font-size: 32px;
            font-weight: 700;
            color: #74b9ff;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* File Explorer */
        .file-explorer {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(116, 185, 255, 0.2);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .file-header {
            background: linear-gradient(135deg, rgba(116, 185, 255, 0.2), rgba(0, 206, 201, 0.2));
            padding: 24px;
            border-bottom: 1px solid rgba(116, 185, 255, 0.2);
        }

        .file-header h2 {
            font-size: 20px;
            font-weight: 600;
            color: #ffffff;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .files-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .files-list::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Edge */
        }

        .files-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        .files-list::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #74b9ff, #00cec9);
            border-radius: 4px;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 16px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .file-item:hover {
            background: rgba(116, 185, 255, 0.1);
            transform: translateX(5px);
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-icon {
            width: 40px;
            height: 40px;
            margin-right: 16px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .file-icon.zip {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        }

        .file-icon.bin {
            background: linear-gradient(45deg, #a29bfe, #6c5ce7);
        }

        .file-info {
            flex: 1;
            min-width: 0;
        }

        .file-name {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            word-break: break-all;
            transition: color 0.3s ease;
        }

        .file-name:hover {
            color: #74b9ff;
        }

        .file-path {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            margin-top: 4px;
            font-family: 'Courier New', monospace;
        }

        .file-meta {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-left: auto;
        }

        .file-size {
            color: #74b9ff;
            font-weight: 600;
            min-width: 80px;
            text-align: right;
        }

        .file-actions {
            display: flex;
            gap: 8px;
        }

        .file-btn {
            padding: 6px 12px;
            font-size: 12px;
            font-family: 'Fredoka One', cursive;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #ffffff;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        

        .file-btn:hover {
            background: rgba(116, 185, 255, 0.2);
            border-color: #74b9ff;
            transform: scale(1.05);
        }

        /* Loading & Error States */
        .loading {
            text-align: center;
            padding: 60px;
            color: rgba(255, 255, 255, 0.8);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(116, 185, 255, 0.2);
            border-top: 3px solid #74b9ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(255, 107, 107, 0.1);
            border: 2px solid rgba(255, 107, 107, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            color: #ff6b6b;
            text-align: center;
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: rgba(255, 255, 255, 0.6);
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            fill: rgba(116, 185, 255, 0.3);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px 16px;
            }
            
            .header-content {
                padding: 0 16px;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .btn-group {
                justify-content: center;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .file-meta {
                flex-direction: column;
                align-items: flex-end;
                gap: 8px;
            }

            .logo-text {
                font-size: 24px;
            }
            
        }

        .scale-wrapper {
    transform: scale(1.5);
    transform-origin: top center;
    width: 66.67%; /* 100% ÷ 1.5 */
    margin: 0 auto;
}

    </style>
</head>
<body>

    <div class="scale-wrapper">
    <!-- Animated Space Background -->
    <div class="space-bg">
        <div class="stars" id="stars"></div>
        <div class="planet planet-1"></div>
        <div class="planet planet-2"></div>
        <div class="planet planet-3"></div>
    </div>

    <div class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                        <path d="M12 2L13.09 8.26L16 4L12.74 7.09L19 6L13.74 9.09L21 12L13.74 14.91L19 18L12.74 16.91L16 20L13.09 15.74L12 22L10.91 15.74L8 20L11.26 16.91L5 18L10.26 14.91L3 12L10.26 9.09L5 6L11.26 7.09L8 4L10.91 8.26L12 2Z"/>
                    </svg>
                </div>
                <h1 class="logo-text">COSMIC MANAGER</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="controls">
            <div class="btn-group">
                <button class="btn btn-secondary" onclick="loadRepository()">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M1.705 8.005a.75.75 0 0 1 .834.656 5.5 5.5 0 0 0 9.592 2.97l-1.204-1.204a.25.25 0 0 1 .177-.427h3.646a.25.25 0 0 1 .25.25v3.646a.25.25 0 0 1-.427.177l-1.38-1.38A7.002 7.002 0 0 1 1.05 8.84a.75.75 0 0 1 .656-.834ZM8 2.5a5.487 5.487 0 0 0-4.131 1.869l1.204 1.204A.25.25 0 0 1 4.896 6H1.25A.25.25 0 0 1 1 5.75V2.104a.25.25 0 0 1 .427-.177l1.38 1.38A7.002 7.002 0 0 1 14.95 7.16a.75.75 0 0 1-1.49.178A5.5 5.5 0 0 0 8 2.5Z"></path>
                    </svg>
                    Refresh
                </button>
                <button class="btn btn-primary" onclick="downloadAllFiles()">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M2.75 14A1.75 1.75 0 0 1 1 12.25v-2.5a.75.75 0 0 1 1.5 0v2.5c0 .138.112.25.25.25h10.5a.25.25 0 0 0 .25-.25v-2.5a.75.75 0 0 1 1.5 0v2.5A1.75 1.75 0 0 1 13.25 14Z"></path>
                        <path d="M7.25 7.689V2a.75.75 0 0 1 1.5 0v5.689l1.97-1.969a.749.749 0 1 1 1.06 1.06l-3.25 3.25a.749.749 0 0 1-1.06 0L4.22 6.78a.749.749 0 1 1 1.06-1.06l1.97 1.969Z"></path>
                    </svg>
                    Download All
                </button>
            </div>
        </div>

        <div class="stats" id="statsContainer"></div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Scanning the cosmic repository...</p>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div class="file-explorer">
            <div class="file-header">
                <h2> Files </h2>
            </div>
            <div id="filesContainer" class="files-list"></div>
        </div>
    </div>

    <script>
        let allFiles = [];
        const REPO_OWNER = 'SecretDev-cmd';
        const REPO_NAME = 'dev';

        // Create animated stars
        function createStars() {
            const stars = document.getElementById('stars');
            const numberOfStars = 100;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 3 + 's';
                stars.appendChild(star);
            }
        }

        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            if (ext === 'zip') {
                return `<div class="file-icon zip">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                        <path d="M14,17H12V15H14M14,13H12V11H14M12,9H14V7H12M14,5H12V3H14M10,17H8V15H10M10,13H8V11H10M8,9H10V7H8M10,5H8V3H10M16,1H4A2,2 0 0,0 2,3V17A2,2 0 0,0 4,19H16A2,2 0 0,0 18,17V3A2,2 0 0,0 16,1M16,17H4V3H16V17Z"/>
                    </svg>
                </div>`;
            } else if (ext === 'bin') {
                return `<div class="file-icon bin">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                        <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                    </svg>
                </div>`;
            }
            else if (ext === 'exe') {
    return `<div class="file-icon bin" style="background: linear-gradient(45deg, #00cec9, #0984e3);">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
            <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2Z" />
        </svg>
    </div>`;
}

            return `<div class="file-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                    <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                </svg>
            </div>`;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        async function loadRepository() {
            showLoading(true);
            hideError();

            try {
                const files = await fetchAllFiles(REPO_OWNER, REPO_NAME);
                
                // Filter for .zip, .bin, and .exe files
const filteredFiles = files.filter(file => {
    const ext = file.name.split('.').pop().toLowerCase();
    return ['zip', 'bin', 'exe'].includes(ext);
});

                
                allFiles = filteredFiles;
                displayStats(filteredFiles);
                displayFiles(filteredFiles);

            } catch (error) {
                showError(error.message);
            } finally {
                showLoading(false);
            }
        }

        async function fetchAllFiles(owner, repo, path = '') {
            const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
            const response = await fetch(url);
            
            if (!response.ok) {
                throw new Error('Failed to fetch repository contents');
            }
            
            const contents = await response.json();
            let allFiles = [];

            for (const item of contents) {
                if (item.type === 'file') {
                    allFiles.push(item);
                } else if (item.type === 'dir') {
                    try {
                        const subFiles = await fetchAllFiles(owner, repo, item.path);
                        allFiles = allFiles.concat(subFiles);
                    } catch (error) {
                        console.warn(`Could not fetch contents of directory: ${item.path}`);
                    }
                }
            }

            return allFiles;
        }

        function displayStats(files) {
            const totalSize = files.reduce((sum, file) => sum + file.size, 0);
            const zipFiles = files.filter(f => f.name.endsWith('.zip')).length;
            const binFiles = files.filter(f => f.name.endsWith('.bin')).length;
            const exeFiles = files.filter(f => f.name.endsWith('.exe')).length;


            const statsHtml = `
                <div class="stat-item">
                    <span class="stat-value">${files.length}</span>
                    <span class="stat-label">Total Files</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value">${zipFiles}</span>
                    <span class="stat-label">ZIP Archives</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value">${binFiles}</span>
                    <span class="stat-label">Binary Files</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value">${formatFileSize(totalSize)}</span>
                    <span class="stat-label">Total Size</span>
                </div>
            `;
            
            document.getElementById('statsContainer').innerHTML = statsHtml;
        }

        function displayFiles(files) {
            const container = document.getElementById('filesContainer');
            
            if (files.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24">
                            <path d="M12,2A3,3 0 0,1 15,5V11A3,3 0 0,1 12,14A3,3 0 0,1 9,11V5A3,3 0 0,1 12,2M19,11C19,14.53 16.39,17.44 13,17.93V21H11V17.93C7.61,17.44 5,14.53 5,11H7A5,5 0 0,0 12,16A5,5 0 0,0 17,11H19Z"/>
                        </svg>
                        <h3>No Cosmic Files Found</h3>
                        <p>The repository appears to be empty of ZIP and BIN files.</p>
                    </div>
                `;
                return;
            }

            // Sort files: ZIP files first, then BIN files
            const sortedFiles = files.sort((a, b) => {
                const extA = a.name.split('.').pop().toLowerCase();
                const extB = b.name.split('.').pop().toLowerCase();
                
                if (extA === 'zip' && extB === 'bin') return -1;
                if (extA === 'bin' && extB === 'zip') return 1;
                return a.name.localeCompare(b.name);
            });

            const filesHtml = sortedFiles.map(file => `
                <div class="file-item" data-filename="${file.name.toLowerCase()}" data-path="${file.path.toLowerCase()}">
                    ${getFileIcon(file.name)}
                    <div class="file-info">
                        <a href="${file.download_url}" class="file-name" download onclick="event.preventDefault(); downloadFile('${file.download_url}', '${file.name}')">${file.name}</a>

                        <div class="file-path">${file.path}</div>
                    </div>
                    <div class="file-meta">
                        <div class="file-size">${formatFileSize(file.size)}</div>
                        <div class="file-actions">
                            <a href="${file.html_url}" class="file-btn" target="_blank">View</a>
                            <button class="file-btn" onclick="downloadFile('${file.download_url}', '${file.name}')">Download</button>
                        </div>
                    </div>
                </div>
            `).join('');

            container.innerHTML = filesHtml;
        }

        function filterFiles() {
            const searchTerm = document.getElementById('fileSearch').value.toLowerCase();
            const fileItems = document.querySelectorAll('.file-item');
            
            fileItems.forEach(item => {
                const filename = item.getAttribute('data-filename');
                const path = item.getAttribute('data-path');
                
                if (filename.includes(searchTerm) || path.includes(searchTerm)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        async function downloadFile(url, filename) {
            try {
                const response = await fetch(url);
                const blob = await response.blob();
                const downloadUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = downloadUrl;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(downloadUrl);
            } catch (error) {
                showError(`Failed to download ${filename}: ${error.message}`);
            }
        }

        async function downloadAllFiles() {
            if (allFiles.length === 0) {
                showError('No files to download. Please refresh the cosmic repository first.');
                return;
            }

            for (const file of allFiles) {
                try {
                    await downloadFile(file.download_url, file.name);
                    await new Promise(resolve => setTimeout(resolve, 500));
                } catch (error) {
                    console.warn(`Failed to download ${file.name}: ${error.message}`);
                }
            }
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                hideError();
            }, 5000);
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        // Initialize the cosmic experience
        window.addEventListener('load', () => {
            createStars();
            loadRepository();
            fetchLastUpdated();
        });

        async function fetchLastUpdated() {
    try {
        const url = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}`;
        const response = await fetch(url);
        if (!response.ok) throw new Error('Failed to fetch repo info');
        
        const data = await response.json();
        const updatedDate = new Date(data.updated_at);
        const formatted = updatedDate.toLocaleString(undefined, {
            year: 'numeric',
            month: 'short',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
        });
        document.getElementById('repoLastUpdated').textContent = `Last updated: ${formatted}`;
    } catch (error) {
        document.getElementById('repoLastUpdated').textContent = 'Last updated: Unknown';
        console.warn('Error fetching last updated:', error);
    }
}

    </script>

</footer>
